version: '3.4'

services:
  nuxt:
    image: wrench1815/portfolio:latest
    container_name: portfolio
    build:
      context: .
      dockerfile: ./Nuxt.Dockerfile
    command: top
    volumes:
    - .:/usr/src/app
    - ./node_modules:/usr/src/app/node_modules
    ports:
      - 3001:3001
      - 3000:3000
      - 24678:24678
